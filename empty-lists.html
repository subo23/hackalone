<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Sortable - Handle empty lists</title>
  <link rel="stylesheet" href="/jquery-ui.css">
  <script src="jquery-1.10.2.js"></script>
  <script src="jquery-ui.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/css/dragAnddrop.css">
  
  <script>
  $(function() {
    $( "ul.droptrue" ).sortable({
      connectWith: "ul"
    });
 
    $( "ul.dropfalse" ).sortable({
      connectWith: "ul",
      dropOnEmpty: false
    });
 
    $( "#sortable1, #sortable2, #sortable3" ).disableSelection();
  });
  </script>
  
 <script src="assets/js/gameboy.js" type="text/javascript"></script> 
 <script src="assets/js/delay.js" type="text/javascript"></script> 

  
</head>
<body>
 
   <script type="text/javascript">
	function myFunction() {
		var num = document.getElementById("sortable2").getElementsByTagName("li");
		var i;
		var move;
		var time=0;
		
		for(i=0;i< num.length;i++) {
			// call "direction" function
			move = num[i].innerHTML.toLowerCase().trim();
			delay(move,time+=500);
		}		
	}
  </script>
 
 <table>
 <tr>
	<td colspan="2">
		Drag controls('up/down/left/right') to the list on the left<br>
		Order is <b>important</b>
	</td>
 </tr>
 
 <tr>
 <td>
<ul id="sortable1" class="droptrue" bgcolor="black" style="list-style-type: square;">
  <!--<li class="ui-state-default">Can be dropped..</li>-->
  <li class="ui-state-default" style="color:red">Up</li>
  <li class="ui-state-default" style="color:red">Up</li>
  <li class="ui-state-default" style="color:red">Up</li>
  <li class="ui-state-default" style="color:blue">Down</li>
  <li class="ui-state-default" style="color:blue">Down</li> 
  <li class="ui-state-default" style="color:blue">Down</li>
  <li class="ui-state-default" style="color:green">Left</li>
  <li class="ui-state-default" style="color:green">Left</li>
  <li class="ui-state-default" style="color:green">Left</li>
  <li class="ui-state-default" style="color:orange">Right</li>
  <li class="ui-state-default" style="color:orange">Right</li>
  <li class="ui-state-default" style="color:orange">Right</li>
</ul>

 </td>
<td align="top"> 
<ul id="sortable2" class="dropfalse" style="list-style-type: decimal;">
  <li class="ui-state-default" style="color:orange">Right</li>
</ul>
 </td>
<!--<ul id="sortable3" class="droptrue">
	<li></li>
</ul>-->
 </tr>
 <tr>
 <td></td>
 <td colspan="1">
	<button id="Enter" onclick="myFunction()">Enter</button>
 </td>
 </tr> 
 
</table> 
<br style="clear:both">
 
</body>
</html>
