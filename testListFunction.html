  <script>
  $(function() {
    $( "ul.droptrue" ).sortable({
      connectWith: "ul"
    });
 
    $( "ul.dropfalse" ).sortable({
      connectWith: "ul",
      dropOnEmpty: false
    });
 
    $( "#sortable1, #sortable2, #sortable3" ).disableSelection();
  });
  </script>
  
    <script src="assets/js/gameboy.js"></script>

    <script src="assets/js/jquery.generateFile.js"></script>
    <script src="assets/js/script.js"></script>
 
 <script type="text/javascript">
	function myFunction() {
		var num = document.getElementById("sortable2").getElementsByTagName("li");
		var i;
		var move;
		var time=0;
		
		for(i=0;i< num.length;i++) {
			// call "direction" function
			move = num[i].innerHTML.toLowerCase().trim();
			delay(move,time+=500);
		}		
	}
  </script>
  
</head>

<table border="1">

		</td>
	</tr>
	
	<tr>

			</div>
		</td>
		
		<td>

	</tr>

				</tr>

					<td>
